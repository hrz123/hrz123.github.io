        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 双蛋问题以及其更有用的泛化问题.py</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 临界楼层以下（包括）都是不碎的，以上都碎，找出这个临界楼层</span></span><br><span class="line"><span class="comment"># 100层，有可能第1层就碎，有可能100层都不碎，有N个蛋，最少扔多少M次，找出临界层</span></span><br><span class="line"><span class="comment"># 跟有几个鸡蛋有关</span></span><br><span class="line"><span class="comment"># 1个鸡蛋，M=100</span></span><br><span class="line"><span class="comment"># 无限个鸡蛋，二分法，需要扔， log2(100) = 6.64, 7</span></span><br><span class="line"><span class="comment"># 2个蛋 N=2</span></span><br><span class="line"><span class="comment"># 0   10  20  30      100</span></span><br><span class="line"><span class="comment"># A 10 20 30 ... 100</span></span><br><span class="line"><span class="comment"># B x1, x2, x3, x4, .., x9</span></span><br><span class="line"><span class="comment"># 最多仍19次</span></span><br><span class="line"><span class="comment"># 这个方法有的时候是10次，有的时候是19次，在10到19次之间不平均</span></span><br><span class="line"><span class="comment"># 原因是A确定的间隔是等间隔的，等间隔就造成B这个鸡蛋去试的时候</span></span><br><span class="line"><span class="comment"># 每一次扔的次数最多都是一样的</span></span><br><span class="line"><span class="comment"># 但是临界楼层靠后的话，A扔的次数就多了</span></span><br><span class="line"><span class="comment"># 所以我们就思考，能不能让间隔变得不等</span></span><br><span class="line"><span class="comment"># A每多扔一次，B的这个间隔就锁小一点</span></span><br><span class="line"><span class="comment"># 让总次数平均一下，也许这种情况会更好</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 换一种方法</span></span><br><span class="line"><span class="comment"># 1   N   N-1    N-2     1    100</span></span><br><span class="line"><span class="comment"># (N+1)*N/2 &gt;= 100, N&gt;=13.65, N=14</span></span><br><span class="line"><span class="comment"># A  14  27   39  50  60  69  77  84  90 95  99  100   12次</span></span><br><span class="line"><span class="comment"># B</span></span><br><span class="line"><span class="comment"># 如果A到14层碎了， B需要检查1..13， 一共1 + 13 = 14次</span></span><br><span class="line"><span class="comment"># 如果A到27层碎了， B需要检查15..26， 一共2 + 12 = 14次</span></span><br><span class="line"><span class="comment"># 如果A到100层碎了，或者还没碎， B不需要检查， 一共12次</span></span><br><span class="line"><span class="comment"># 最差14次</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 精髓，递归思想</span></span><br><span class="line"><span class="comment"># 楼有T层，有N个蛋，最不利的情况下 至少要扔多少次，才能一定找到这个临界楼层 次数为M(T, N) ？</span></span><br><span class="line"><span class="comment"># 蛋的数目     1    2    3    4</span></span><br><span class="line"><span class="comment"># 楼层数  1    1    1    1    1</span></span><br><span class="line"><span class="comment">#        2    2</span></span><br><span class="line"><span class="comment">#        3    3</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 第一个鸡蛋扔在第k层</span></span><br><span class="line"><span class="comment">#  1          k                T</span></span><br><span class="line"><span class="comment"># 两种结果</span></span><br><span class="line"><span class="comment"># 碎和不碎</span></span><br><span class="line"><span class="comment"># 碎，临界楼层一定在前面（包括） M(k, N-1)</span></span><br><span class="line"><span class="comment"># 如果不碎，临界楼层一定在后面   M(T-k, N)</span></span><br><span class="line"><span class="comment"># 因为我们要找最不利，所以这两种情况要去一个最大值</span></span><br><span class="line"><span class="comment"># max(M(k, N-1), M(T-k, N)) + 1</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 递推公式， f_k(t, n) = max(f(k, n-1), f(t-k, n)) + 1 k 1..T</span></span><br><span class="line"><span class="comment"># 而k有很多种可能，每扔一次都可做一次运算</span></span><br><span class="line"><span class="comment"># f(t, n) = min(max(f(k, n-1), f(t-k, n))) + 1 k 1..T</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 原始问题，有m层楼，有n个鸡蛋，抛下鸡蛋，鸡蛋有可能在第1层碎，也有可能在第m层碎，</span></span><br><span class="line"><span class="comment"># 有一个楼层叫临界楼层，这个楼层不会碎，上一层就会碎</span></span><br><span class="line"><span class="comment"># 最少多少次抛鸡蛋，才能保证找到这个临界楼层</span></span><br><span class="line"><span class="comment"># 定义子问题</span></span><br><span class="line"><span class="comment"># i层楼有j个鸡蛋，最少用多次可以找到临界楼层 次数为f(i, j)</span></span><br><span class="line"><span class="comment"># 定义状态数组</span></span><br><span class="line"><span class="comment"># f(i, j) i 0..m j 1..n</span></span><br><span class="line"><span class="comment"># 递推方程</span></span><br><span class="line"><span class="comment"># 选第k层，碎了，之后为前k-1层用j-1个的最大次数，不碎，之后为i-k层用j个的最大次数</span></span><br><span class="line"><span class="comment"># 因为这里是必能找到，选择两个中最大值，加上这一次</span></span><br><span class="line"><span class="comment"># 遍历所有的k，取肯定能找到的次数的最小值，k的取值范围是从1到i</span></span><br><span class="line"><span class="comment"># f(i, j) = min(max(f(k-1, j-1), f(i-k, j))) + 1 k 1..i</span></span><br><span class="line"><span class="comment"># 初始化</span></span><br><span class="line"><span class="comment"># 注意到可能推到0层的情况</span></span><br><span class="line"><span class="comment"># 比如1到100层，第一次在1层扔，这时如果碎了，就不再需要扔鸡蛋了，</span></span><br><span class="line"><span class="comment"># 所以f(100, j)在第一层扔 = f(99, j) + 1</span></span><br><span class="line"><span class="comment"># 所以可以设0层不管有多少鸡蛋所需的次数为0，因为取max会忽略掉这个0，次数都是大于等于0的</span></span><br><span class="line"><span class="comment"># 0层的时候不需要扔也能判断了，f(0, j) = 0</span></span><br><span class="line"><span class="comment"># f(1, j) = max(f(0, j-1), f(0, j)) + 1 = 1,  k只能等于1</span></span><br><span class="line"><span class="comment"># 已经自动初始化</span></span><br><span class="line"><span class="comment"># f(i, 1) = i  只有一个鸡蛋时只能一层一层试</span></span><br><span class="line"><span class="comment"># i = 0的时候一直为0</span></span><br><span class="line"><span class="comment"># 只需要从i等于1遍历到i=m</span></span><br><span class="line"><span class="comment"># 返回值 f(m, n)</span></span><br><span class="line"><span class="comment"># 优化空间复杂度</span></span><br><span class="line"><span class="comment"># 可以只使用楼层数大小的数组</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">eggsProblem</span><span class="params">(self, levels: int, eggs: int)</span>:</span></span><br><span class="line">        f = list(range(levels + <span class="number">1</span>))</span><br><span class="line">        _f = [<span class="number">0</span>] * (levels + <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">for</span> _ <span class="keyword">in</span> range(eggs - <span class="number">1</span>):</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, levels + <span class="number">1</span>):</span><br><span class="line">                _f[i] = <span class="number">1</span> + min(max(f[k - <span class="number">1</span>], _f[i - k])</span><br><span class="line">                                <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">1</span>, i + <span class="number">1</span>))</span><br><span class="line">            f, _f = _f, f</span><br><span class="line">        <span class="keyword">return</span> f[levels]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line">    sol = Solution()</span><br><span class="line"></span><br><span class="line">    res = sol.eggsProblem(<span class="number">100</span>, <span class="number">2</span>)</span><br><span class="line">    print(res)</span><br><span class="line"></span><br><span class="line">    res = sol.eggsProblem(<span class="number">100</span>, <span class="number">10</span>)</span><br><span class="line">    print(res)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
